<main xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      layout:fragment="main">

    <th:block th:fragment="content">
        <h1>log in</h1>
        <aside id="error">
            <template hx-get="/error"
                      hx-trigger="load delay:10ms"
                      hx-on::config-request="addQueryParams(event)">
            </template>
        </aside>

        <form hx-post="/login" hx-on::after-request="resetForm(event)">
            <label>
                Email <input type="email" name="email" placeholder="Email" required autofocus>
            </label>
            <label>
                Password <input type="password" name="password" placeholder="Password" required>
            </label>
            <button type="submit">Log in</button>
        </form>

        <script>
          function addQueryParams(event) {
            if (window.location.search) {
              event.detail.parameters = Object.fromEntries(new URLSearchParams(window.location.search));
            } else {
              event.preventDefault();
              event.target.remove();
            }
          }

          function resetForm(event) {
            const password = htmx.find(event.target, 'input[name=password]');
            password.value = '';
            password.focus();
          }
        </script>
    </th:block>

</main>
