<th:block
        th:each="item : ${items.content}"
        th:insert="~{items/item}">
</th:block>

<div class="loader"
     th:if="${items.hasNext}"
     th:hx-get="@{/items (page=${items.number + 1}, search=${search})}"
     hx-trigger="revealed"
     hx-target="this"
     hx-swap="outerHTML">
    <img class="htmx-indicator" src="/images/loading.svg" alt="loading..." width="50">
</div>
